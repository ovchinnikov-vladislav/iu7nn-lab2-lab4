plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    // This dependency is used by the application.
    implementation 'org.apache.spark:spark-core_2.12:3.0.0-preview2'
    implementation 'org.apache.spark:spark-mllib_2.12:3.0.0-preview2'
    implementation 'com.github.pierrenodet:spark-ensemble_2.12:0.6.1'
    implementation "org.nd4j:nd4j-native-platform:1.0.0-beta6"
    implementation "org.deeplearning4j:deeplearning4j-core:1.0.0-beta6"
    implementation 'org.deeplearning4j:deeplearning4j-ui:1.0.0-beta6'
    implementation 'org.deeplearning4j:deeplearning4j-vertx:1.0.0-beta6'
    implementation 'org.deeplearning4j:deeplearning4j-zoo:1.0.0-beta6'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application.
    mainClassName = 'nn.ovchinnikov.lab2.classification.App'
}
